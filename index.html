<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>
      <form id="movies">
        <div class="form-group">
          <select class="form-control" id="features">
            <option value="Spider-Man">Spider-Man</option>
            <option value="Wonder Woman">Wonder Woman</option>
            <option value="Baby Driver">Baby Driver</option>
            <option value="Cinderalla">Cinderella</option>
          </select>
        </div>

        <div class="form-group">
          <div class="radio">
            <label><input type="radio" name="time" value="10" checked>Evening</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="time" value="8" >Matinee</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="time" value="14">3D</label>
          </div>
        </div>

        <div class="form-group">
          <div class="radio">
            <label><input type="radio" name="age" value="0" checked>Adult</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="age" value="-2" >Child</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="age" value="-4" >Senior</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="age" value="-3" >Student</label>
          </div>
        </div>

        <button type="submit" class="btn btn-success">Checkout</button>
      </form>

    </div>
  </body>
</html>
