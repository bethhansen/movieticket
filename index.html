<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>
      <form>
        <div class="form-group">
          <select class="form-control" id="movies">
            <option>Spider-Man</option>
            <option>Wonder Woman</option>
            <option>Baby Driver</option>
            <option>Cinderella</option>
          </select>
        </div>

        <div class="form-group">
          <div class="radio">
            <label><input type="radio" name="time" value="10" checked>Evening</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="time" value="8" >Matinee</label>
          </div>
        </div>

        <div class="form-group">
          <div class="radio">
            <label><input type="radio" name="age" value="10" checked>Adult</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="age" value="8" >Child</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="age" value="8" >Senior</label>
          </div>
        </div>

        <button type="submit" class="btn btn-success">Checkout</button>
      </form>

    </div>
  </body>
</html>
